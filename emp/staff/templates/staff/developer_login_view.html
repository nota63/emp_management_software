<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Logins</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 14px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px; /* Maximum width for the table */
            border-collapse: collapse;
            font-size: 6px; /* Slightly larger font for readability */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            background-color: #ffffff; /* White background */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners apply to the whole table */
        }

        table, th, td {
            border: 1px solid #dddddd; /* Light gray border */
        }

        th, td {
            padding: 12px; /* Adjust padding for a better look */
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Developer Logins</h1>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Login Time</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in developer_logins %}
            <tr>
                <td>{{ staff.emp_name }}</td>
                <td>{{ staff.actual_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('h1', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the title
            .from('table', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the table
    </script>
</body>
</html>
