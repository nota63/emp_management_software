<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Gradient background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 10px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            max-width: 600px;
            width: 100%;
        }

        .svg-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 18px; /* Reduced font size */
            margin-bottom: 10px; /* Reduced margin */
            color: #007bff; /* Main heading color */
        }

        .messages {
            margin-bottom: 10px; /* Reduced margin */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form p {
            width: 100%;
            max-width: 300px; /* Reduced max width */
            margin-bottom: 10px; /* Reduced margin */
        }

        input[type="text"],
        select,
        button {
            font-size: 7px; /* Small font size */
            padding: 5px; /* Small padding */
            width: 100%;
            max-width: 150px; /* Reduced max width */
        }

        select {
            height: 20px; /* Reduced height */
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px; /* Adjusted padding */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Staff SVG logo -->
        <img src="https://th.bing.com/th/id/OIP.-LVU8EysLESoyOOGytMQjwHaHa?rs=1&pid=ImgDetMain" alt="Staff Logo" class="svg-icon">

        <!-- Messages section -->
        <section class="messages">
            {% if messages %}
                {% for message in messages %}
                    <strong>{{ message }}</strong>
                {% endfor %}
            {% endif %}
        </section>

        <!-- Form section -->
        <h1>Staff Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.container', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the container
            .from('.svg-icon', { opacity: 0, scale: 0, duration: 1, ease: 'back.out(1.7)' }) // Scale in the staff icon
            .from('h1', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }) // Fade in the heading
            .from('form p', { opacity: 0, y: 20, stagger: 0.2, duration: 1, ease: 'power2.out' }) // Fade in the form fields with stagger
            .from('button', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the button
    </script>
</body>
</html>
