<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Logged In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Gradient background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            max-width: 600px;
            width: 100%;
        }

        .svg-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        h4 {
            font-size: 8px;
            margin-bottom: 10px;
            color: green; /* Logged in color */
        }

        h6 {
            font-size: 8px;
            margin-bottom: 20px;
            color: green; /* Logged in color */
        }

        .messages {
            margin-bottom: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
            color: #007bff;
            font-size: 8px;
            margin-top: 20px;
        }

        .back-button svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Done SVG logo -->
        <img src="https://png.pngtree.com/png-clipart/20230818/original/pngtree-yes-no-check-mark-white-background-vector-illustration-picture-image_8027440.png" class="svg-icon">

        <!-- Messages section -->
        <section class="messages">
            {% if messages %}
                {% for m in messages %}
                    <strong>{{ m }}</strong>
                {% endfor %}
            {% endif %}
        </section>

        <!-- Success messages -->
        <h4>Employee logged in successfully</h4>
        <h6>Congratulations, your attendance has been marked in our database! Keep working hard.</h6>

        <!-- Back SVG logo and text -->
        <a href="{% url 'home'%}" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 12l9-8v6h15v4h-15v6z"/>
            </svg>
            Back
        </a>
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.container', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the container
            .from('.svg-icon', { opacity: 0, scale: 0, duration: 1, ease: 'back.out(1.7)' }) // Scale in the done icon
            .from('h4', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }) // Fade in the first heading
            .from('h6', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }) // Fade in the second heading
            .from('.back-button', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the back button
    </script>
</body>
</html>
