<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensure all notices are contained within the container */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .notice {
            margin-bottom: 20px; /* Increased margin for better separation */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Ensure notices are the same size */
        }
        .notice:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .notice-title {
            font-size: 14px; /* Increased font size for better readability */
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        .notice-content {
            font-size: 16px; /* Increased font size for better readability */
            color: #555;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Notice Board</h1>
        {% for notice in notices %}
        <div class="notice">
            <div class="notice-title">{{ notice.notice_title }}</div>
            <div class="notice-content">{{ notice.notice_content|safe }}</div>
        </div>
        {% endfor %}
    </div>
    <script>
        gsap.from(".container", { duration: 1, opacity: 0, y: 50 });
        gsap.from(".notice", { duration: 1, opacity: 0, scale: 0.5, stagger: 0.2 });
    </script>
</body>
</html>
