<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* General styling for the body */
        body {
            background-color: #add8e6; /* Soft blue background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the container */
        .container {
            max-width: 500px; /* Max width of content */
            margin: auto; /* Center align content */
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger box shadow for depth */
        }

        /* Styling for sections */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns */
            gap: 15px; /* Gap between grid items */
            margin-bottom: 20px;
        }

        /* Styling for buttons */
        button {
            background-color: #ff5f6d; /* Gradient button color */
            background-image: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #ffffff; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 5px; /* Font size */
            cursor: pointer;
            border-radius: 8px; /* More rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            width: 100%; /* Full width of grid cell */
            max-width: 100px; /* Maximum width of buttons */
        }

        button:hover {
            background-color: #ff4b5c; /* Darker gradient on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        /* Animation for welcome message */
        .welcome-message {
            font-size: 15px; /* Larger font size */
            color: #ff5f6d; /* Gradient text */
            background-image: linear-gradient(to right, #ff5f6d, #ffc371);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Owner logo */
        .owner-logo {
            max-width: 100px; /* Larger logo */
            border-radius: 50%; /* Rounded logo */
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Shadow for logo */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Owner SVG logo -->
        <img src="https://th.bing.com/th/id/OIP.oM9_ZrudjVs_c4ieJPOOrQHaHa?rs=1&pid=ImgDetMain" alt="Owner Logo" class="owner-logo">

        <!-- Animated welcome message -->
        <h1 class="header">
            <span class="welcome-message"></span>
        </h1>

        <!-- Action buttons in grid layout -->
        <div class="button-grid">
            <a href="{% url 'employee_attendance'%}">
                <button>Employee Attendance</button>
            </a>
            <a href="{% url 'generate_salary_reports' %}">
                <button>Generate Reports</button>
            </a>
            <a href="{% url 'employee_salaries'%}">
                <button>Employee Salaries</button>
            </a>
            <a href="{% url 'admin:index' %}">
                <button>Go to Admin</button>
            </a>
            <a href="{% url 'assets'%}">
                <button>Assets</button>
            </a>
            <a href="{% url 'collect_assets'%}">
                <button>Collect Assets</button>
            </a>
            <a href="{% url 'view_collected_assets'%}">
                <button>View Collected Data</button>
            </a>
            <a href="{% url 'profile_list'%}">
                <button>Employee Profiles</button>
            </a>
            <a href="{% url 'calculator'%}">
                <button>Calculator</button>
            </a>
            <a href="{% url 'update_credentials'%}">
                <button>Update Credentials</button>
            </a>
            <a href="{% url 'add_performance'%}">
                <button>Update Performance</button>
            </a>
        </div>
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.owner-logo', { opacity: 0, duration: 1, delay: 0.5, ease: 'power2.out' }) // Fade in the owner logo
            .from('.welcome-message', { opacity: 0, duration: 1, ease: 'power2.out' }) // Fade in the welcome message
            .from('.button-grid a', { opacity: 0, y: 20, stagger: 0.2, duration: 0.8, ease: 'power2.out' }); // Fade in buttons with stagger effect

        // Typewriter effect for welcome message
        const welcomeMessage = document.querySelector('.welcome-message');
        const messageText = "Welcome Owner!";
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < messageText.length) {
                welcomeMessage.textContent += messageText.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 200);
            }
        }

        typeWriter();
    </script>
</body>
</html>
