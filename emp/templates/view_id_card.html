<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View ID Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #add8e6; /* Soft blue background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px; /* Max width of content */
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        h2 {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .company-logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .img-fluid {
            border-radius: 10px; /* Rounded corners for image */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Company SVG logo -->
        <img src="https://www.kindpng.com/picc/m/590-5901283_green-pictogram-png-download-done-svg-transparent-png.png" alt="Company Logo" class="company-logo">

        <h2>Employee ID Card</h2>
        <img src="{{ MEDIA_URL }}{{ id_card_path }}" alt="ID Card" class="img-fluid">
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.company-logo', { opacity: 0, duration: 1, delay: 0.5, ease: 'power2.out' }) // Fade in the company logo
            .from('h2', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the title
            .from('.img-fluid', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the ID card image
    </script>
</body>
</html>
