<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Leave</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #add8e6; /* Soft blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        section {
            width: 500px; /* Fixed width */
            height: 300px; /* Fixed height */
            overflow: auto; /* Enable scrolling if content exceeds container size */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adds depth */
            padding: 20px;
            background-color: white; /* Contrast against the soft blue background */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"], input[type="date"], button {
            padding: 5px;
            font-size: 6px;
            line-height: 1.2;
        }
        button {
            background-color: #0066A2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #016ABC;
        }
    </style>
</head>
<body>

<section id="formSection">
     {% if messages %}
       {% for m in messages %}
         <strong>{{m}}</strong>
       {% endfor %}
     {% endif %}

     <form method="post">
         {% csrf_token %}
         <input type="text" name="name" placeholder="Name" required>
         <input type="text" name="role" placeholder="Role" required>
         <input type="email" name="email" placeholder="Email" required>
         <input type="text" name="subject" placeholder="Subject" required>
         <input type="text" name="days" placeholder="Days eg-1,3,5" required>
         <input type="date" name="date" required>
         <h5>From Date</h5>
         <input type="date" name="from_date" required>
         <h5>To Date</h5>
         <input type="date" name="to_date" required>
         <input type="text" name="status" placeholder="Type 'STATUS' here" required>
         <button type="submit">Apply</button>
     </form>
</section>
<br>
<br>

<a href="{% url 'view_leaves'%}">
    <button type="submit">View Leaves</button>
</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    // Initial state of the form
    gsap.set("#formSection", {scale: 0, opacity: 0, rotation: 0});

    // Animation timeline
    const tl = gsap.timeline();
    tl.to("#formSection", {duration: 1, scale: 1, opacity: 1})
      .to("#formSection", {duration: 0.5, rotation: 360}, "+=0.5"); // Rotate after scaling up
</script>

</body>
</html>
