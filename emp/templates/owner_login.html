<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        /* General styling for the body */
        body {
            background-color: #add8e6; /* Soft blue background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        /* Styling for the container */
        .container {
            max-width: 400px; /* Max width of content */
            margin: auto; /* Center align content */
            padding: 10px;
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
        }

        h5 {
            font-size: 10px;
            margin-bottom: 20px;
        }

        /* Styling for sections */
        section {
            margin-bottom: 20px;
        }

        /* Styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 8px;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #007bff; /* Formal blue button color */
            color: #ffffff; /* White text */
            border: none;
            padding: 5px 5px;
            font-size: 8px; /* Font size */
            cursor: pointer;
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            width: 100%; /* Full width of grid cell */
            max-width: 70px; /* Maximum width of button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly scale up on hover */
        }

        strong {
            color: #d9534f;
            display: block;
            margin-bottom: 10px;
        }

        .security-logo {
            max-width: 100px; /* Larger logo */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Security SVG logo -->
        <img src="https://th.bing.com/th/id/OIP.eRVmWvZN38qDEVBSKCgSzgHaHa?rs=1&pid=ImgDetMain" alt="Security Logo" class="security-logo">

        <h5>Welcome owner, enter your ID and here we go!</h5>
        <section>
            {% if messages %}
                {% for m in messages %}
                    <strong>{{ m }}</strong>
                {% endfor %}
            {% endif %}
        </section>
        <section>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="id" placeholder="Enter your ID" required>
                <br>
                <button type="submit">Get in</button>
            </form>
        </section>
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.security-logo', { opacity: 0, duration: 1, delay: 0.5, ease: 'power2.out' }) // Fade in the security logo
            .from('h5', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the welcome message
            .from('form', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the form
    </script>
</body>
</html>
