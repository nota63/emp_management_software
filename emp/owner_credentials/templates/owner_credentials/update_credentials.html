<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h5 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        form {
            font-size: 12px; /* Compact size */
        }
        label {
            font-weight: 500;
        }
        input, select, button {
            font-size: 6px; /* Compact size */
            padding: 5px 10px; /* Compact padding */
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages strong {
            color: #dc3545;
            display: block;
            margin-bottom: 10px;
        }
        .link-button {
            display: inline-block;
            margin-top: 10px;
        }
        .link-button button {
            background-color: #6c757d;
        }
        .link-button button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="messages">
            {% if messages %}
                {% for m in messages %}
                    <strong>{{ m }}</strong>
                {% endfor %}
            {% endif %}
        </section>

        <h5 id="header">Hello there! You can update and store your credentials here</h5>

        <section id="form-section">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Action</button>
            </form>
        </section>

        <div class="link-button" id="link-button">
            <a href="{% url 'see_credentials' %}">
                <button type="button">See Credentials</button>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from("#header", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
            gsap.from("#form-section", { duration: 1.5, scale: 0.8, opacity: 0, ease: "elastic" });
            gsap.from("#link-button", { duration: 1, x: 50, opacity: 0, ease: "power1" });
        });
    </script>
</body>
</html>
