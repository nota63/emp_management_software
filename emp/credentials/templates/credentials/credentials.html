<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        form button:hover {
            background-color: #45a049;
        }
        a button {
            background-color: #007bff;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        a button:hover {
            background-color: #0056b3;
        }
        strong {
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from("form, a button", { duration: 1.5, opacity: 0, y: -50, ease: "bounce" });
        });
    </script>
</head>
<body>
    <section>
        {% if messages %}
            {% for m in messages %}
                <strong>{{ m }}</strong>
            {% endfor %}
        {% endif %}
    </section>

    <section>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upgrade</button>
        </form>
    </section>

    <a href="{% url 'view_credentials' %}">
        <button type="button">View Credentials</button>
    </a>
</body>
</html>
