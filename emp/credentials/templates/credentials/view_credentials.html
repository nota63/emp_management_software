<!DOCTYPE html>
<html>
<head>
    <title>View Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef; /* Formal background color */
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 8px;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table tbody td {
            border: none;
            font-size: 14px;
            padding: 8px;
        }
        .delete-btn {
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="header">Credentials List</h2>
        <div class="table-responsive">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Web Username</th>
                        <th>Web Password</th>
                        <th>Role</th>
                        <th>Unique Key</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for credential in cred %}
                    <tr>
                        <td>{{ credential.id }}</td>
                        <td>{{ credential.web_username }}</td>
                        <td>{{ credential.web_password }}</td>
                        <td>{{ credential.role }}</td>
                        <td>{{ credential.unique_key }}</td>
                        <td>
                            <a href="{% url 'delete_credentials' credential.id %}" class="delete-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from("#header", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
            gsap.from(".table", { duration: 1.5, scale: 0.8, opacity: 0, ease: "elastic" });
        });
    </script>
</body>
</html>
