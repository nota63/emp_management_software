<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form button {
            background-color: #4CAF50;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        .form button:hover {
            background-color: #45a049;
        }
        section {
            text-align: center;
            margin: 20px 0;
        }
        section button {
            background-color: #2196F3;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }
        section button:hover {
            background-color: #0b7dda;
        }
        strong {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from(".form", { duration: 1.5, opacity: 0, y: -50, ease: "bounce" });
        });
    </script>
</head>
<body>
    <section>
        {% if messages %}
            {% for message in messages %}
                <strong>{{ message }}</strong>
            {% endfor %}
        {% endif %}
    </section>

    <div class="form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
    </div>
    <br>
    <section>
        <a href="{% url 'view_asset_history' %}">
            <button type="button">View asset history</button>
        </a>
    </section>
</body>
</html>
