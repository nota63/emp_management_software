<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Performance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Gradient background */
            color: #333333; /* Dark gray text */
            font-family: 'Roboto', sans-serif; /* Google Font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            max-width: 400px;
            width: 100%;
        }

        h5 {
            font-size: 14px; /* Compact heading size */
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 10px;
        }

        p {
            font-size: 12px; /* Compact message size */
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input, select, textarea, button {
            font-size: 7px; /* Compact form element sizes */
            margin: 5px 0;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a button {
            width: 100%; /* Full width for view performance button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h5>Post Employee Performance</h5>

        <section>
            {% if messages %}
                {% for m in messages %}
                    <p>{{ m }}</p>
                {% endfor %}
            {% endif %}
        </section>

        <section>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Post</button>
            </form>
        </section>

        <a href="{% url 'view_performance' %}">
            <button type="button">View Performance</button>
        </a>
    </div>

    <!-- Optional: GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // GSAP animation timeline
        gsap.timeline()
            .from('.container', { opacity: 0, y: -20, duration: 1, ease: 'power2.out' }) // Fade in the container
            .from('h5', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }) // Fade in the heading
            .from('form', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }) // Fade in the form
            .from('a button', { opacity: 0, y: 20, duration: 1, ease: 'power2.out' }); // Fade in the view performance button
    </script>
</body>
</html>
