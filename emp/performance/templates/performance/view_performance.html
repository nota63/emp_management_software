<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0; /* Ensure no extra space at the bottom */
        }
        .table thead th {
            background-color: #007bff;
            color: #fff;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 8px;
            padding: 10px;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table tbody td {
            border: none;
            font-size: 7px; /* Compact size */
            padding: 8px;
        }
        .table-sm th, .table-sm td {
            padding: 8px; /* Smaller padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="header">Performance Records</h2>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Performance</th>
                            <th>Date</th>
                            <th>Reward</th>
                            <th>Suggestion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.emp_name }}</td>
                            <td>{{ item.emp_role }}</td>
                            <td>{{ item.performance }}</td>
                            <td>{{ item.date }}</td>
                            <td>{{ item.reward }}</td>
                            <td>{{ item.suggestion }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            gsap.from("#header", { duration: 1, y: -50, opacity: 0, ease: "bounce" });
            gsap.from(".table-container", { duration: 1.5, scale: 0.8, opacity: 0, ease: "elastic" });
        });
    </script>
</body>
</html>
