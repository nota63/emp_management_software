<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Credentials</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff; /* Soft Blue Background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        section {
            background: #ffffff; /* White Background for form section */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin: 0;
            padding: 10px 0;
        }
        button {
            background-color: #007bff; /* Blue Button */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker Blue on Hover */
        }
        .message {
            color: #dc3545; /* Red Color for Messages */
            margin: 10px 0;
        }
        .view-creds-button {
            background-color: #28a745; /* Green Button */
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .view-creds-button:hover {
            background-color: #218838; /* Darker Green on Hover */
        }
    </style>
</head>
<body>
    <section id="form-section">
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </section>
    <a href="{% url 'view_creds' %}" class="view-creds-button">View Credentials</a>
    <script>
        // GSAP Animations
        gsap.from("#form-section", { duration: 1, y: -50, opacity: 0, ease: "bounce.out" });
        gsap.from("form", { duration: 1, opacity: 0, scale: 0.9, ease: "back.out(1.7)", delay: 0.5 });
        gsap.from(".message", { duration: 1, opacity: 0, y: 20, stagger: 0.2, ease: "power1.out" });
    </script>
</body>
</html>
